<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<link href="./css/style.css" rel="stylesheet">
	<div class="row" style="background-color: #f5f5f5; margin-left: -20px;">
		<div class="col-md-11" style="margin-left: 45px">
			<form style="font-size: 14px">
				<p class="text-center" style="margin-top: 10px;font-size: 12px;" ng-show="rmcerror">Enter all details!!!!</p>
				<div class="form-group form-group1">
					<input type="text" class="form-control" placeholder="Enter Title" ng-model="heading">
				</div>

				<div class="form-group form-group1">
					<textarea placeholder="Enter Description" class="form-control" rows="5" ng-model="desp"></textarea>
				</div>

				<div class="form-group form-group1">
					<select class="language" ng-model="code_type">
						<option>HTML</option>
						<option>CSS</option>
						<option>NODE JS</option>
						<option>JAVA</option>
					</select>
				</div>

				<div class="form-group autoExpand">
					<textarea placeholder="Enter Code" class="form-control" rows="15" data-min-rows="15" ng-model="codeContent"></textarea>
				</div>

				<div class="form-group form-group1">
					<button class="btn btn-default btn-lg btn-block rmcSubmitBtn" style="background-color: #181830;" ng-click="submitCode()">SUBMIT</button>
				</div>
			</form>
		</div>
	</div>


<script type="text/javascript">
	$(document)
    .one('focus.autoExpand', 'textarea.autoExpand', function(){
        var savedValue = this.value;
        this.value = '';
        this.baseScrollHeight = this.scrollHeight;
        this.value = savedValue;
    })
    .on('input.autoExpand', 'textarea.autoExpand', function(){
        var minRows = this.getAttribute('data-min-rows')|0, rows;
        this.rows = minRows;
        rows = Math.ceil((this.scrollHeight - this.baseScrollHeight) / 17);
        this.rows = minRows + rows;
    });
</script>
